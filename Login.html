<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="discount">
        <h5>20% de descuento en todos los productos</h5>
      </div>
    </header>
    <div class="top">
      <img src="images/logo 1.png" alt="logo" />
      <h1>Digital House Shop</h1>
    </div>
    <form action="#">
      <fieldset>
        <legend>Login</legend>
        <input type="text" id="user" name="user" placeholder="Usuario" />
        <input type="password" id="pass" name="pass" placeholder="Contraseña" />
        <button type="submit" class="send">Entrar</button>
        <p><span>¿No tienes una cuenta? </span>Registrarme</p>
      </fieldset>
    </form>
    <footer>
      <h4>Todos los derechos reservados a FRONT END 1</h4>
    </footer>
  </body>
</html>
